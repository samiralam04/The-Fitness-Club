    <h1>Member Registration Form</h1>
    <form action="submit.php" method="post">
      <label for="title">Title (Mr/Mrs/Miss/Md):</label>
      <input type="text" id="title" name="title" required /><br /><br />

      <label for="gender">Gender:</label>
      <input type="radio" id="male" name="gender" value="Male" required />
      <label for="male">Male</label>
      <input type="radio" id="female" name="gender" value="Female" required />
      <label for="female">Female</label><br /><br />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required /><br /><br />

      <label for="surname">Surname:</label>
      <input type="text" id="surname" name="surname" required /><br /><br />

      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required /><br /><br />

      <label for="address">Address:</label>
      <textarea
        id="address"
        name="address"
        rows="4"
        cols="50"
        required
      ></textarea
      ><br /><br />

      <label for="postcode">Postcode:</label>
      <input type="text" id="postcode" name="postcode" required /><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="homeTel">Telephone (Home):</label>
      <input type="tel" id="homeTel" name="homeTel" /><br /><br />

      <label for="workTel">Telephone (Work):</label>
      <input type="tel" id="workTel" name="workTel" /><br /><br />

      <label for="mobile">Mobile:</label>
      <input type="tel" id="mobile" name="mobile" required /><br /><br />

      <label for="occupation">Occupation:</label>
      <input
        type="text"
        id="occupation"
        name="occupation"
        required
      /><br /><br />

      <label for="company">Company:</label>
      <input type="text" id="company" name="company" required /><br /><br />

      <label for="doctorName">Doctor's Name:</label>
      <input type="text" id="doctorName" name="doctorName" /><br /><br />

      <label for="doctorPhone">Doctor's Phone:</label>
      <input type="tel" id="doctorPhone" name="doctorPhone" /><br /><br />

      <label for="emergencyContact">Emergency Contact:</label>
      <input
        type="text"
        id="emergencyContact"
        name="emergencyContact"
        required
      /><br /><br />

      <label for="emergencyPhone">Emergency Phone:</label>
      <input
        type="tel"
        id="emergencyPhone"
        name="emergencyPhone"
        required
      /><br /><br />

      <label for="healthInsurance"
        >Do you have private health insurance? Y / N</label
      >
      <input
        type="text"
        id="healthInsurance"
        name="healthInsurance"
      /><br /><br />

      <label for="insuranceFund">If yes, which fund?</label>
      <input type="text" id="insuranceFund" name="insuranceFund" /><br /><br />

      <label for="findOut">How did you find out about our Gym?</label>
      <input type="text" id="findOut" name="findOut" /><br /><br />

      <label for="referral">If you were referred, who by?</label>
      <input type="text" id="referral" name="referral" /><br /><br />

      <label for="membership">Which Membership are you signing up for:</label>
      <input type="text" id="membership" name="membership" /><br /><br />

      <label for="paymentMethod">Method of Payment:</label>
      <input
        type="checkbox"
        id="quickpay"
        name="paymentMethod"
        value="Quickpay Agreement"
      />
      <label for="quickpay">Quickpay Agreement</label>
      <input
        type="checkbox"
        id="upfront"
        name="paymentMethod"
        value="Upfront Payment"
      />
      <label for="upfront">Upfront Payment</label><br /><br />

      <h3>Medical Questionnaire</h3>
      <p>Check any that apply:</p>
      <input
        type="checkbox"
        id="heartDisease"
        name="medicalConditions[]"
        value="Heart Disease"
      />
      <label for="heartDisease">Heart Disease</label>
      <input
        type="checkbox"
        id="cardiovascular"
        name="medicalConditions[]"
        value="Cardiovascular Condition"
      />
      <label for="cardiovascular">Cardiovascular Condition</label>
      <input
        type="checkbox"
        id="dizziness"
        name="medicalConditions[]"
        value="Dizziness"
      />
      <label for="dizziness">Dizziness</label>

      <br /><br />
      <input type="submit" value="Submit" />
    </form>
